<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="content">
        <form>
            <label for="email">Email:</label>
            <input id="email" type="email" required>
            <p id="email-error"></p>
            <label for="country">Country:</label>
            <input id="country" type="text" required>
            <p id="country-error"></p>
            <label for="zip-code">Zip Code:</label>
            <input id="zip-code" type="number" min="10000" max="99999" required>
            <p id="zip-code-error"></p>
            <label for="password">Password:</label>
            <input id="password" type="password" minlength="8" required>
            <p id="password-error"></p>
            <label for="password-confirm">Confirm password:</label>
            <input id="password-confirm" type="password" minlength="8" required>
            <p id="password-confirm-error"></p>
            <button id="submit">Submit</button>
        </form>
        <script src="main.js"></script>
    </div>
</body>
</html>
